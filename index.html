<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Development Company - Under Development</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #1a1c20 0%, #2c3e50 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        
        .container {
            animation: fadeIn 1.5s ease-in;
        }
        
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f1c40f);
            animation: progress 2s ease-in-out infinite;
            width: 50%;
        }
        
        @keyframes progress {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info a {
            transition: color 0.3s ease;
        }
        
        .contact-info a:hover {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen">
        <div class="logo-placeholder mb-8"></div>
        
        <h1 class="text-4xl md:text-5xl font-light mb-4 text-center">UAE Development Company</h1>
        
        <div class="text-xl md:text-2xl font-light mb-8 text-center text-gray-300">
            Our website is under development
        </div>
        
        <div class="progress-bar mb-12">
            <div class="progress"></div>
        </div>
        
        <div class="contact-info p-6 md:p-8 w-full max-w-md">
            <h2 class="text-xl mb-4 font-semibold text-center">Contact Information</h2>
            
            <div class="space-y-4">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <a href="tel:+971-4-123-4567" class="hover:text-gold">+971 4 123 4567</a>
                </div>
                
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <a href="mailto:info@uaedev.ae" class="hover:text-gold">info@uaedev.ae</a>
                </div>
                
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <address class="not-italic text-center">
                        Sheikh Zayed Road, Downtown Dubai<br>
                        Dubai, United Arab Emirates
                    </address>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
